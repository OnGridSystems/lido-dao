version: '3.7'
services:
  node1:
    build:
      context: ./docker/geth/
    container_name: node1
    ports:
      - 8545:8545
      - 8546:8546
    volumes:
      - ./data/devchain:/data
    environment:
      - DATA_DIR=/data
      - NETWORK_ID=${NETWORK_ID}
      - GAS_PRICE=${GAS_PRICE}
      - GAS_LIMIT=${GAS_LIMIT}
    networks:
      eth2:
